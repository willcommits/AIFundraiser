<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style.css">
    <title>HTML Video Player</title>
  </head>
  <body>
    <div class="navbar">
      <div class="container">
          <a class="logo" href="index.html">Robot<span>ics</span></a>

          <img id="mobile-cta" class="mobile-menu" src="menu.svg" alt="Open Navigation">

          <nav>
              <img id="mobile-exit" class="mobile-menu-exit" src="exit.svg" alt="Close Navigation">
              
              <ul class="primary-nav">
                  <li class="current"><a href="index.html">Home</a></li>
                  <li><a href="ideas.html">Ideas</a></li>
                  <li><a href="Articles.html">Articles</a></li>
              </ul>

              <ul class="secondary-nav">
                  <li><a href="AboutMe.html">About Me</a></li>
                  <li class="go-premium-cta"><a href="fundus.html">Fund Project</a></li>
              </ul>
          </nav>
      </div>
  </div>

  

    <div class="video-player">
      <video
        src="y2mate.com - The Robot Revolution The New Age of Manufacturing  Moving Upstream_1080p.mp4"
        class="video" autoplay controls
      ></video>

      <div class="player-controls">
        <div class="video-progress">
          <div class="video-progress-filled"></div>
        </div>

        
      </div>
    </div>
    <script>
    
      const mobileBtn = document.getElementById('mobile-cta')
            nav = document.querySelector('nav')
            mobileBtnExit = document.getElementById('mobile-exit');
  
      mobileBtn.addEventListener('click', () => {
          nav.classList.add('menu-btn');
      })
  
      mobileBtnExit.addEventListener('click', () => {
          nav.classList.remove('menu-btn');
      })
  
  
  
  </script>  
   
  </body>
</html>
